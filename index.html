<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>andrei@terminal:~</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0d1117; --sidebar: #010409; --accent: #3fb950; --text: #c9d1d9; --border: #30363d; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: 'Fira Code', monospace; height: 100vh; display: flex; overflow: hidden; }
        aside { width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .nav-item { padding: 12px 20px; cursor: pointer; display: flex; align-items: center; gap: 10px; font-size: 13px; color: #8b949e; }
        .nav-item:hover, .nav-item.active { background: #161b22; color: var(--accent); }
        main { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        .editor { padding: 40px; overflow-y: auto; flex-grow: 1; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; margin-top: 20px; }
        .card { border: 1px solid var(--border); padding: 20px; border-radius: 4px; background: var(--sidebar); }
        .card h3 { color: var(--accent); font-size: 14px; margin-bottom: 10px; }
        .btn-live { font-size: 11px; color: #58a6ff; text-decoration: none; border: 1px solid #58a6ff; padding: 2px 8px; border-radius: 4px; }
        footer { height: 25px; background: var(--accent); color: #000; font-size: 11px; display: flex; align-items: center; padding: 0 15px; font-weight: bold; }
    </style>
</head>
<body>

<aside>
    <div style="padding:20px; font-weight:bold; color:var(--accent);">AGC_SYSTEM_v3.0</div>
    <div class="nav-item active" onclick="show('all')"><i class="fas fa-home"></i> dashboard.log</div>
    <div class="nav-item" onclick="show('wp')"><i class="fab fa-wordpress"></i> live_wp_sites.json</div>
    <div class="nav-item" onclick="show('code')"><i class="fas fa-code"></i> github_repos.sh</div>
    <div style="margin-top:auto; padding:20px;">
        <a href="mailto:agcweb@outlook.com" style="color:var(--text); text-decoration:none; font-size:12px;"><i class="fas fa-envelope"></i> agcweb@outlook.com</a>
    </div>
</aside>

<main>
    <div class="editor">
        <div id="header-area">
            <h1 style="color:#fff;">> andrei_calugaru.dev</h1>
            <p style="color:#8b949e; margin-bottom:30px;">// Web Developer axat pe automatizări și ecosisteme scalabile.</p>
        </div>
        <div class="grid" id="display"></div>
    </div>
    <footer>
        <span>MODE: PRODUCTION</span>
        <span id="stat">Loading system...</span>
    </footer>
</main>

<script>
    const USER = 'calugaruandrei2000';
    const REPO = 'NUME_REPO_SITE_PREZENTARE'; // Schimbă cu numele repo-ului tău
    let wpSites = [];
    let repos = [];

    async function loadData() {
        try {
            // Luăm proiectele WP din fișierul JSON din repo
            const resWp = await fetch(`https://raw.githubusercontent.com/${USER}/${REPO}/main/projects.json`);
            wpSites = await resWp.json();

            // Luăm restul proiectelor din GitHub API
            const resGit = await fetch(`https://api.github.com/users/${USER}/repos`);
            repos = await resGit.json();

            document.getElementById('stat').innerText = "System Online";
            show('all');
        } catch(e) { document.getElementById('stat').innerText = "Connection Error"; }
    }

    function show(type) {
        const container = document.getElementById('display');
        container.innerHTML = '';
        
        if (type === 'all' || type === 'wp') {
            wpSites.forEach(s => {
                container.innerHTML += `<div class="card"><h3><i class="fab fa-wordpress"></i> ${s.name}</h3><p style="font-size:11px; margin-bottom:10px;">Status: Live Production</p><a href="${s.url}" target="_blank" class="btn-live">Visit Site</a></div>`;
            });
        }
        
        if (type === 'all' || type === 'code') {
            repos.filter(r => r.name !== REPO).forEach(r => {
                container.innerHTML += `<div class="card"><h3><i class="fas fa-code"></i> ${r.name}</h3><p style="font-size:11px; margin-bottom:10px;">Lang: ${r.language || 'Code'}</p><a href="${r.html_url}" target="_blank" class="btn-live">Source Code</a></div>`;
            });
        }
    }

    loadData();
</script>
</body>
</html>
