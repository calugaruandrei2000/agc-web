<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>andrei@dev-machine:~$</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0d1117; --sidebar: #010409; --accent: #3fb950; --text: #c9d1d9; --border: #30363d; --blue: #58a6ff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: 'Fira Code', monospace; height: 100vh; display: flex; overflow: hidden; }
        aside { width: 300px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; overflow-y: auto; }
        .sidebar-header { padding: 20px; color: var(--accent); font-size: 11px; font-weight: bold; border-bottom: 1px solid var(--border); }
        .group-label { padding: 15px 20px 5px; font-size: 10px; color: var(--blue); text-transform: uppercase; }
        .nav-item { padding: 8px 25px; cursor: pointer; display: flex; align-items: center; gap: 10px; font-size: 13px; color: #8b949e; }
        .nav-item:hover, .nav-item.active { background: #161b22; color: #fff; }
        .nav-item.active { border-left: 2px solid var(--accent); }
        main { flex-grow: 1; display: flex; flex-direction: column; }
        .tab-bar { height: 35px; background: var(--sidebar); border-bottom: 1px solid var(--border); display: flex; align-items: center; }
        .tab { background: var(--bg); padding: 0 20px; height: 100%; display: flex; align-items: center; font-size: 11px; border-right: 1px solid var(--border); border-top: 2px solid var(--accent); }
        .editor { padding: 40px; overflow-y: auto; flex-grow: 1; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        .card { border: 1px solid var(--border); padding: 20px; background: var(--sidebar); border-radius: 4px; transition: 0.2s; }
        .card:hover { border-color: var(--accent); }
        .card h3 { font-size: 14px; color: var(--accent); margin-bottom: 10px; }
        .badge { font-size: 10px; border: 1px solid var(--accent); color: var(--accent); padding: 2px 8px; border-radius: 10px; }
        .btn-git { float: right; color: var(--blue); text-decoration: none; font-size: 11px; }
        footer { height: 25px; background: var(--accent); color: #000; display: flex; align-items: center; padding: 0 20px; font-size: 11px; font-weight: bold; justify-content: space-between; }
        @media (max-width: 850px) { aside { display: none; } }
    </style>
</head>
<body>

<aside>
    <div class="sidebar-header">ANDREI_SYSTEM_V6.0</div>
    <div class="group-label">Core</div>
    <div class="nav-item active" onclick="nav('all', this)"><i class="fas fa-terminal"></i> dashboard.sh</div>
    <div class="group-label">Frontend</div>
    <div class="nav-item" onclick="nav('html', this)"><i class="fab fa-html5"></i> index.html</div>
    <div class="nav-item" onclick="nav('css', this)"><i class="fab fa-css3-alt"></i> style.css</div>
    <div class="nav-item" onclick="nav('javascript', this)"><i class="fab fa-js"></i> script.js</div>
    <div class="group-label">Backend & Enterprise</div>
    <div class="nav-item" onclick="nav('php', this)"><i class="fab fa-php"></i> backend.php</div>
    <div class="nav-item" onclick="nav('go', this)"><i class="fas fa-bolt"></i> main.go</div>
    <div class="nav-item" onclick="nav('java', this)"><i class="fab fa-java"></i> App.java</div>
    <div class="nav-item" onclick="nav('c#', this)"><i class="fas fa-hashtag"></i> Program.cs</div>
    <div class="nav-item" onclick="nav('rust', this)"><i class="fas fa-cog"></i> main.rs</div>
    <div class="group-label">Utils</div>
    <div class="nav-item" onclick="nav('python', this)"><i class="fab fa-python"></i> tool.py</div>
    <div style="margin-top:auto; padding:20px; border-top: 1px solid var(--border);">
        <a href="https://www.linkedin.com/in/andrei-george-calugaru/" target="_blank" class="nav-item" style="padding:0; color:var(--blue);"><i class="fab fa-linkedin"></i> linkedin_link</a>
    </div>
</aside>

<main>
    <div class="tab-bar"><div class="tab" id="active-tab">dashboard.sh</div></div>
    <div class="editor">
        <div id="intro-section">
            <h1 style="font-size: 24px;">> whoami</h1>
            <p style="color:#8b949e; margin-top:10px;">// Andrei Călugăru | Full-Stack Developer</p>
        </div>
        <div class="grid" id="project-container"></div>
    </div>
    <footer>
        <div>git:master*</div>
        <div id="status">STATUS: INITIALIZING</div>
        <div>UTF-8</div>
    </footer>
</main>

<script>
    const GITHUB_USER = 'calugaruandrei2000';
    let allRepos = [];

    // PROIECTE DE REZERVĂ (Apar când GitHub te blochează)
    const fallbackRepos = [
        { name: "Portfolio-Core", language: "HTML", description: "Sistem de prezentare profesional bazat pe terminal.", html_url: "#" },
        { name: "WP-Automator", language: "PHP", description: "Plugin de sincronizare automată între WP și GitHub.", html_url: "#" }
    ];

    async function loadRepos() {
        const statusEl = document.getElementById('status');
        try {
            const response = await fetch(`https://api.github.com/users/${GITHUB_USER}/repos?sort=updated`);
            
            if (response.status === 403) {
                console.warn("Rate limit hit. Using fallback data.");
                statusEl.innerText = "STATUS: RATE_LIMITED (FALLBACK)";
                allRepos = fallbackRepos;
            } else {
                allRepos = await response.json();
                statusEl.innerText = "STATUS: ONLINE";
            }
            render(allRepos);
        } catch (err) {
            statusEl.innerText = "STATUS: OFFLINE";
            render(fallbackRepos);
        }
    }

    function render(data) {
        const container = document.getElementById('project-container');
        container.innerHTML = '';
        data.forEach(repo => {
            container.innerHTML += `
                <div class="card">
                    <h3>${repo.name.toLowerCase()}</h3>
                    <p style="font-size:12px; color:#8b949e; margin-bottom:15px;">${repo.description || 'Public repository.'}</p>
                    <span class="badge">${(repo.language || 'Code').toLowerCase()}</span>
                    <a href="${repo.html_url}" target="_blank" class="btn-git">view >></a>
                </div>`;
        });
    }

    function nav(filter, element) {
        document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
        element.classList.add('active');
        document.getElementById('active-tab').innerText = element.innerText.trim();
        
        if (filter === 'all') render(allRepos);
        else {
            const filtered = allRepos.filter(r => 
                (r.name + (r.language || '')).toLowerCase().includes(filter.toLowerCase())
            );
            render(filtered);
        }
    }

    loadRepos();
</script>
</body>
</html>
